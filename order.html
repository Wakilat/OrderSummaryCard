<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="order.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="hero">
        <img src="/Capstone project 1/order-summary-capstone-project/order-summary-component-main/images/illustration-hero.svg" alt="music-hero">
      </div>
      
      <div class="order">
        <h1>Order Summary</h1>
  
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>
  
    <div class="plan">
      <img src="/Capstone project 1/order-summary-capstone-project/order-summary-component-main/images/icon-music.svg" alt="mucic-icon">
      
      <div class="annual">
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
      </div>
  
    <a href="#">Change</a>
    </div>
  
    <div class="pay"><a href="#">Proceed to Payment</a></div>
    <div class="cancel"><a href="#">Cancel Order</a></div>
    
    </div>
  <!-- <div class="attribution">
    Coded by <a href="#">Wakilat</a></div> -->
</body>
</html>
